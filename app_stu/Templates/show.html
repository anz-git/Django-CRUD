<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details</h1><br>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>last name</th>
                <th>Mark</th>
                <th>Mail id</th>
                <th>Contact</th>

            </tr>
        </thead>
        <tbody>
            {% for s in student %}
            <tr>
                <td>{{s.student_id}}</td>
                <td>{{s.student_fname}}</td>
                <td>{{s.student_lname}}</td>
                <td>{{s.mark}}</td>
                <td>{{s.mail_id}}</td>
                <td>{{s.contact}}</td>
                <td><a href="/edit/{{s.id}}">Edit</a>
                <a href="/delete/{{s.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<br>
<br>
<a href="/create">Add new</a>
    
</body>
</html>
